<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/maqueta.css">
</head>
<body>
	<header>
		<div class="contenedor">
			<figure>
				<img src="img/logo.png" alt="logo" title="logo">
			</figure>
			<nav>
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Servicios</a></li>
					<li><a href="#">Portafolio</a></li>
					<li><a href="#">Quienes somos</a></li>
					<li><a href="#">Contacto</a></li>

				</ul>
			</nav>
		</div>
	</header>
	<section class="banner">
		<div class="banner__cubierta">
			<div class="banner__contenedor-cantrado">
				<h1>Diseño Web</h1>
				<a href="#">Ver portafolio</a>
			</div>
		</div>
	</section>
	<section class="servicios">
		<div class="contenedor">
			<h2>servicios</h2>
			<article class="servicios__contenedor" id="caja-rotando">
				<div class="servicios__contenedor-imagen">
					<img src="img/diseño-grafico.png">
				</div>
				<h3>Diseño Grafico</h3>
			</article>
			<article class="servicios__contenedor" id="caja-escala">
				<div class="servicios__contenedor-imagen">
					<img src="img/diseño-web.png">
				</div>
				<h3>Diseño Grafico</h3>
			</article>
			<article class="servicios__contenedor" id="caja-inclinada">
				<div class="servicios__contenedor-imagen">
					<img src="img/seo.png">
				</div>
				<h3>Diseño Grafico</h3>
			</article>
			<article class="servicios__contenedor" id="caja-en-movimiento">
				<div class="servicios__contenedor-imagen">
					<img src="img/social-media.png">
				</div>
				<h3>Diseño Grafico</h3>
			</article>
		</div>
	</section>
	
	<div class="contenedor">
		<div class="caja" id="transition_linear"></div>
		<div class="caja" id="transition_ease"></div>
		<div class="caja" id="transition_ease-in"></div>
		<div class="caja" id="transition_ease-in-out"></div>
		<div class="caja" id="transition_ease-out"></div>
	</div>
</body>
</html>
